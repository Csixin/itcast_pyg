<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>itcast-品优购</title>
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fontawesome/css/font-awesome.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/register.css">
</head>

<body>
    <div class="loadding"></div>
    @@include("pyg_nav.html",{"pageName":"注册"})
    <div class="pyg_view">
        <form class="mui-input-group">
            <div class="mui-input-row">
                <label>手机</label>
                <input type="text" placeholder="请输入手机号">
            </div>
            <div class="mui-input-row">
                <label>验证码</label>
                <input type="text" placeholder="请输入验证码">
                <button type="button" id="security" class="mui-btn mui-btn-primary">获取验证码</button>
            </div>
            <div class="mui-input-row">
                <label>邮箱</label>
                <input type="text" placeholder="请输入邮箱">

            </div>
            <div class="mui-input-row">
                <label>密码</label>
                <input type="password" class="mui-input-password" placeholder="请输入密码" data-input-clear="5"><span class="mui-icon mui-icon-clear mui-hidden"></span>
            </div>
            <div class="mui-input-row">
                <label>确认密码</label>
                <input type="password" class="mui-input-password" placeholder="请再次输入密码" data-input-clear="5"><span
                    class="mui-icon mui-icon-clear mui-hidden"></span>
            </div>
            <div class="mui-input-row mui-radio">
                <label>女</label>
                <input name="gender" checked value="女" type="radio">
            </div>
            <div class="mui-input-row mui-radio">
                <label>男</label>
                <input name="gender" value="男" type="radio">
            </div>
        </form>
        <div class="register-tools">
            <a href="login.html" class="mui-btn mui-btn-primary mui-btn-outlined">登录</a>
            <a href="javascript:;" class="mui-btn mui-btn-primary">注册</a>
        </div>
    </div>

    <!-- 首页底部 -->
    @@include("pyg_footer.html")





</body>
<script src="./lib/arttemplate/template-web.js"></script>
<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/zepto/zepto.js"></script>
<script src="./js/common.js"></script>
<script src="./js/register.js"></script>

</html>
