<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>itcast-品优购</title>
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./lib/fontawesome/css/font-awesome.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="loadding"></div>
    <header class="pyg_header">
    <div class="mui-input-row mui-search">
        <input type="search" class="mui-input-clear" placeholder="">
    </div>
</header>
  <div class="pyg_view">
    <!-- 轮播图 开始 -->
    <div class="pyg_slide">
      <div class="mui-slider">
      </div>
    </div>
    <!-- 轮播图 结束 -->
    <!-- 首页分类菜单 -->
    <div class="pyg_cates">
    </div>

    <!-- 首页产品 -->
    <div class="pyg_items">
   
    </div>

    <!-- 首页底部 -->
    <footer class="pyg_footer">
    <a href="index.html">
        <i class="fa fa-home"></i>
        <div>首页</div>
    </a>
    <a href="category.html">
        <i class="fa fa-list-ul"></i>
        <div>分类</div>
    </a>
    <a href="javascript:;">
        <i class="fa fa-shopping-cart"></i>
        <div>购物车</div>
    </a>
    <a href="login.html">
        <i class="fa fa-user"></i>
        <div>我的</div>
    </a>
</footer>


    <script type="text/html" id="swiperTpl">
      <div class="mui-slider-group mui-slider-loop">
      <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{arr[arr.length-1].image_src}}" /></a></div>
      {{each arr value index }}
      <div class="mui-slider-item"><a href="#"><img src="{{value.image_src}}" /></a></div>
      {{/each}}
      <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{arr[0].image_src}}" /></a></div>
      </div>
      <div class="mui-slider-indicator">
        {{each arr value index}}
          <div class="mui-indicator {{index == 0 ? ' mui-active' : ''}}"></div>
          {{/each}}
        </div>
    </script>

    <script type="text/html" id="proTpl">
      {{each arr value1 index1}}
      <div class="pyg_item">
          <img src="{{value1.group_img}}" alt="">
          <ul>
            {{each value1.goods value2 index2}}
            <li>
              <a href="goods_detail.html?goods_id={{value2.goods_id}}">
                <img src="{{value2.goods_small_logo}}" alt="">
                <div>{{value2.goods_name}}</div>
                <div>￥{{value2.goods_price}}</div>
              </a>
              <a href="javascript:;" class="mui-btn mui-btn-primary mui-btn-outlined">
                蓝色
              </a>
            </li>
            {{/each}}
          </ul>
        </div>
        {{/each}}
    </script>

</body>
<script src="./lib/arttemplate/template-web.js"></script>
<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/zepto/zepto.js"></script>
<script src="./js/common.js"></script>
<script src="./js/index.js"></script>

</html>
