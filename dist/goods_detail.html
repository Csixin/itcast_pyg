<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>itcast-品优购-分类页</title>
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fontawesome/css/font-awesome.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/goods_detail.css">
</head>

<body>
    <div class="loadding"></div>
    <header id="header" class="mui-bar mui-bar-nav">
			
    <h1 class="mui-title">商品详情(*^▽^*)</h1>
<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a></header>
    <div class="pyg_view">
    </div>
    
    <footer class="pyg_footer">
        <a href="javascript:;">
            <span class="fa fa-weixin"></span>
            <div>客服</div>
        </a>
        <a href="javascript:;">
            <span class="fa fa-phone"></span>
            <div>客服</div>
        </a>
        <a href="javascript:;">
            立即购买
        </a>
        <a href="javascript:;" class="shopping_car_btn">
            加入购物车
        </a>
    </footer>

    <script type="text/html" id="contTml">
        <!-- 轮播图 -->
        <div id="slider" class="mui-slider">
            <div class="mui-slider-group mui-slider-loop">
                <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pics[pics.length-1].pics_mid_url}}" /></a></div>
                {{each pics value index}}
                <div class="mui-slider-item"><a href="#"><img src="{{value.pics_mid_url}}" /></a></div>
                {{/each}}
                <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pics[0].pics_mid_url}}" /></a></div>
            </div>
            <div class="mui-slider-indicator">
                {{each pics value index}}
                <div class="mui-indicator {{index==0?'mui-active':''}}"></div>
                {{/each}}
            </div>    
        </div>
        <!-- 商品名 -->
        <div class="goods-name">
            {{goods_name}}
        </div>
        <!-- 价格 -->
        <div class="goods-price">
            ￥{{goods_price}}
        </div>
        <!-- 选择信息 -->
        <div class="goods-post-change">
            <ul>
                <li>
                    <span>已选</span>
                    <span>白色</span>
                </li>
                <li>
                    <span>促销</span>
                    <span>是</span>
                </li>
                <li>
                    <span>送至</span>
                    <span>广州市天河区吉山村</span>
                </li>
                <li>
                    <span>运费</span>
                    <span>免运费</span>
                </li>
            </ul>
        </div>
        <!-- 商品详情 -->
        <div class="mui-content goods-content">
                <div class="goods-content-nav">
                    <div id="segmentedControl" class="mui-segmented-control mui-segmented-control-primary">
                        <a class="mui-control-item mui-active" href="#item1">
                        图文详情
                        </a>
                        <a class="mui-control-item" href="#item2">
                        规格参数    
                        </a>
                    </div>
                </div>
                <div>
                    <div id="item1" class="mui-control-content mui-active">
                        {{@goods_introduce}}
                    </div>
                    <div id="item2" class="mui-control-content">
                       <ul>
                           {{each attrs value index}}
                           <li>
                               <div class="attr-title">{{value.attr_name.split("-")[0]}}</div>
                               <div class="attr-content">
                                   <span>{{value.attr_name.split("-")[1]}}</span>
                                   <span>{{value.attr_value}}</span>
                               </div>
                           </li>
                           {{/each}}
                       </ul>
                    </div> 
                </div>
                
                
            </div>
    </script>

</body>

</html>
<script src="./lib/arttemplate/template-web.js"></script>
<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/zepto/zepto.js"></script>
<script src="./lib/iscroll/iscroll.js"></script>
<script src="./js/common.js"></script>
<script src="./js/goods_detail.js"></script>
