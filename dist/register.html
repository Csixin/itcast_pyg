<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>itcast-品优购</title>
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fontawesome/css/font-awesome.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/register.css">
</head>

<body>
    <div class="loadding"></div>
    <header id="header" class="mui-bar mui-bar-nav">

    <h1 class="mui-title">注册</h1>
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
</header>
    <div class="pyg_view">
        <form class="mui-input-group" id="pyg-register-form">
            <div class="mui-input-row">
                <label>手机</label>
                <input type="text" placeholder="请输入手机号" name="mobile" value="15915915159">
            </div>
            <div class="mui-input-row">
                <label>验证码</label>
                <input type="text" placeholder="请输入验证码" name="code">
                <button type="button" id="security" class="mui-btn mui-btn-primary">获取验证码</button>
            </div>
            <div class="mui-input-row">
                <label>邮箱</label>
                <input type="text" placeholder="请输入邮箱" name="email">

            </div>
            <div class="mui-input-row">
                <label>密码</label>
                <input type="password" class="mui-input-password" placeholder="请输入密码" data-input-clear="5" name="pwd"><span class="mui-icon mui-icon-clear mui-hidden"></span>
            </div>
            <div class="mui-input-row">
                <label>确认密码</label>
                <input type="password" class="mui-input-password re-pwd" placeholder="请再次输入密码" data-input-clear="5"><span
                    class="mui-icon mui-icon-clear mui-hidden"></span>
            </div>
            <div class="mui-input-row mui-radio">
                <label>女</label>
                <input name="gender" checked value="女" type="radio">
            </div>
            <div class="mui-input-row mui-radio">
                <label>男</label>
                <input name="gender" value="男" type="radio">
            </div>
        </form>
        <div class="register-tools">
            <a href="login.html" class="mui-btn mui-btn-primary mui-btn-outlined">登录</a>
            <a href="javascript:;" class="mui-btn mui-btn-primary pyg-register">注册</a>
        </div>
    </div>

    <!-- 首页底部 -->
    <footer class="pyg_footer">
    <a href="index.html">
        <i class="fa fa-home"></i>
        <div>首页</div>
    </a>
    <a href="category.html">
        <i class="fa fa-list-ul"></i>
        <div>分类</div>
    </a>
    <a href="cart.html">
        <i class="fa fa-shopping-cart"></i>
        <div>购物车</div>
    </a>
    <a href="login.html">
        <i class="fa fa-user"></i>
        <div>我的</div>
    </a>
</footer>





</body>
<script src="./lib/arttemplate/template-web.js"></script>
<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/zepto/zepto.js"></script>
<script src="./js/common.js"></script>
<script src="./js/register.js"></script>

</html>
